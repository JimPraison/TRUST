<!DOCTYPE html>
<html>
<head>
    <title>Manage Events</title>
</head>
<body>

<h2>Manage Events</h2>

<a href="{{ url_for('add_event') }}">Add New Event</a>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Name</th>
        <th>Time</th>
        <th>Actions</th>
    </tr>

    {% for event in events %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ event.event_date }}</td>
        <td>{{ event.event_name }}</td>
        <td>{{ event.event_time }}</td>
        <td>
            <a href="{{ url_for('edit_event', id=event.id) }}">Edit</a> |
            <a href="{{ url_for('delete_event', id=event.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
