<!DOCTYPE html>
<html>
<head>
    <title>Trust Address</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f9;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .address-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Address</h2>

    <div class="address-text">
        {{address}}
    </div>

    <!-- Google Map Embed -->
    <iframe 
        src="https://www.google.com/maps?q={{address}}&output=embed">
    </iframe>

</div>

</body>
</html>
