<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        .box {
            width: 70%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="box">
    <h2 align="center">Trust Events</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Event Name</th>
            <th>Time</th>
        </tr>

        {% for event in events %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ event.event_date }}</td>
            <td>{{ event.event_name }}</td>
            <td>{{ event.event_time }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
